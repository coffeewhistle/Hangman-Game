<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <img src="#" alt="Hangman | N64 Games">
                </header>
            </div>
        </div>
        <div class="row">
            <div id="game-title" class="col-12">
                <h1>DIDDY KONG RACING</h1>
            </div>
        </div>
        <div class="row">
            <div id="game-image" class="col-6">
                <img src="assets/images/dkr-characters.jpg" alt="DIDDY KONG RACING">
            </div>
            <div id="game" class="col-6">
                <p>Press any key to get started!</p>
                <p>Wins</p>
                <p id="wins">0</p>
                <p>Current Word</p>
                <p id="spaces">_ _ _ _ _ _ _</p>
                <p>Number of guesses remaining</p>
                <p id="remaining-guesses">12</p>
                <p>Letters already guessed</p>
                <p id="letters-guessed"> </p>
            </div>
        </div>
    </div>
    
</body>
</html>
